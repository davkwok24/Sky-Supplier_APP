<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid Graph with Compass Directions</title>
<style>
  canvas {
    border: 1px solid black;
    display: block;
    margin: 20px auto;
  }
</style>
</head>
<body>
<canvas id="gridCanvas" width="500" height="500"></canvas>
<script>
  const canvas = document.getElementById('gridCanvas');
  const ctx = canvas.getContext('2d');
  const gridSize = 50; // Size of the grid, each representing 1 mile
  const centerGridX = Math.round(canvas.width / 2 / gridSize) * gridSize;
  const centerGridY = Math.round(canvas.height / 2 / gridSize) * gridSize;

  // Function to draw grid
  function drawGrid() {
    ctx.beginPath();
    // Draw grid lines and labels
    for (let x = 0; x <= canvas.width; x += gridSize) {
      ctx.moveTo(x, 0);
      ctx.lineTo(x, canvas.height);
      // Draw labels on the x-axis
      if (x !== centerGridX) { // Avoid center label clash
        ctx.fillText((x - centerGridX) / gridSize + ' miles', x + 2, centerGridY + 15);
      }
    }
    for (let y = 0; y <= canvas.height; y += gridSize) {
      ctx.moveTo(0, y);
      ctx.lineTo(canvas.width, y);
      // Draw labels on the y-axis
      if (y !== centerGridY) { // Avoid center label clash
        ctx.fillText(-(y - centerGridY) / gridSize + ' miles', centerGridX + 5, y + 12);
      }
    }
    ctx.strokeStyle = '#aaa'; // Grid line color
    ctx.stroke();

    // Draw compass directions
    ctx.fillText('N', centerGridX, 10); // North
    ctx.fillText('S', centerGridX, canvas.height - 5); // South
    ctx.fillText('E', canvas.width - 10, centerGridY + 5); // East
    ctx.fillText('W', 5, centerGridY + 5); // West
  }

  // Function to draw dots
  function drawDots() {
    const points = [
      { x: centerGridX, y: centerGridY, color: 'blue', label: '0' },  // Central dot
      { x: 2 * gridSize, y: 3 * gridSize, color: 'green', label: '√13 miles' }, // Dot at (2, 3)
      { x: 4 * gridSize, y: 4 * gridSize, color: 'purple', label: '√32 miles' }  // Dot at (4, 4)
    ];
    points.forEach(point => {
      ctx.beginPath();
      ctx.arc(point.x, point.y, 5, 0, 2 * Math.PI);
      ctx.fillStyle = point.color;
      ctx.fill();
      ctx.stroke();
      ctx.fillText(point.label, point.x + 10, point.y + 5); // Label each point
    });
  }

  drawGrid();
  drawDots(); // Draw the dots and labels after the grid
</script>
</body>
</html>
